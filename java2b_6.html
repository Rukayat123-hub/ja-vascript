<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
// Validation: Strong password
function isStrongPassword(password) {
  const hasMinLength = password.length >= 8;
  const hasNumber = /\d/.test(password);
  const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
  return hasMinLength && hasNumber && hasSpecialChar;
}

// Formatter: Percentage with one decimal place
function formatPercentage(value) {
  return `${value.toFixed(1)}%`;
}

// Calculator: Compound Interest
function calculateCompoundInterest(principal, rate, years) {
  // rate is assumed as a decimal (e.g., 0.05 for 5%)
  return principal * Math.pow(1 + rate, years);
}

// Decision maker: Graduation check
function canGraduate(credits, gpa) {
  return credits >= 120 && gpa >= 2.0;
}

//  Utility: Reverse words
function reverseWords(sentence) {
  return sentence
    .split(' ')
    .reverse()
    .join(' ');
}

// Challenge: Reverse & capitalize each word
function reverseWordsAndCapitalize(sentence) {
  return sentence
    .split(' ')
    .reverse()
    .map(
      word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
    )
    .join(' ');
}

// ---------- Example Usage ----------
console.log(isStrongPassword("MyPass#123"));    // true
console.log(isStrongPassword("ajoke@"));    //false
console.log(formatPercentage(45));              // "45.0%"
console.log(calculateCompoundInterest(1000, 0.05, 10)); // 1628.894...
console.log(canGraduate(130, 2.5));             // true
console.log(reverseWords("hello world"));       // "world hello"
console.log(reverseWordsAndCapitalize("hello world")); // "World Hello"

    </script>
</body>
</html>
